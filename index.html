<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <title>Move List</title>
</head>
<body>
    <div class="container mb-5 mt-5"> 
        <h1 class='display-3 text-center'>
           <i class="fas fa-film text-primary"></i>
          My Favorite <span class="text-primary">Movies</span></h1>
   
        <form class="form-inline justify-content-center" id="movie-form">
            <div class="form-group m-5">
             <label for="title">Title        
                 <input type="text" required id="title" class="form-control mx-sm-3" >
              </label>
            </div>
            <div class="form-group m-5">
               <label for="rate">Rating
                   <input type="number" required  min="0" max="10" id="rate" class="form-control mx-sm-3">
               </label>
            </div>
            <div class="form-group m-5">
              <input id="submit" type="submit" value="Add Movie" class="btn btn-primary btn-lg ">
            </div>
              
         
        </form>       
    </div>

<div class="container-fluid"></div>
<table class="table table-striped mt-4 table-hover" >
    <thead class="thead-light">
        <tr>
            <th scope="col">Title <i id="title" class="fas fa-sort-down"></i></th>
            <th scope="col">Rating <i id="rate" class="fas fa-sort-down"></i></th>
            <th scope="col">Delete</th>
    
        </tr>    
    </thead>
    
    <tbody id ="movie-list"></tbody>
  </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
